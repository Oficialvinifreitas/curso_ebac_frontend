<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/processar_formulario" method="post">
        <label for="campoA">Campo A:</label><br>
        <input type="number" id="campoA" name="campoA" required><br>
        <label for="campoB">Campo B:</label><br>
        <input type="number" id="campoB" name="campoB" required><br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('meuFormulario').onsubmit = function() {
          var campoA = document.getElementById('campoA').value;
          var campoB = document.getElementById('campoB').value;
          
          if (parseInt(campoB) > parseInt(campoA)) {
            alert('Formulário válido! B é maior que A.');
            return true;
          } else {
            alert('Formulário inválido! B deve ser maior que A.');
            return false;
          }
        };
        </script>
</body>
</html>
